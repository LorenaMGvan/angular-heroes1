<div class="flex flex-column">
    <h3>Buscador</h3>
    <mat-form-field>
        <mat-label>Buscador de Héroes</mat-label>
        <input type="text"
            matInput
            [formControl] = "searchInput"
            (input)="searchHero()"
            [matAutocomplete]="auto2"
        />

        <!-- el optionSelected es un evento personalizado que creo material design -->
        <mat-autocomplete 
            #auto2="matAutocomplete"
            (optionSelected)="onSelectedOption( $event )">
            <mat-option *ngFor="let option of heroes" [value]="option">
            {{option.superhero}}
            </mat-option>

            <mat-option value="" *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0">
                No se encontro nada con ese término {{ searchInput }}
            </mat-option>
        </mat-autocomplete>

    </mat-form-field>

    {{ selectedHero | json }}
</div>
